<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card Component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="mainContainer">
      <header>
        <img class="image1" src="./assets/bg-pattern-card.svg" alt="" />
        <img class="image2" src="./assets/image-victor.jpg" alt="" />
      </header>

      <section>
        <div class="bio">
          <h1 class="bio"><span>victor crest</span> 26</h1>
          <p class="bio">london</p>
        </div>
      </section>

      <hr />

      <footer>
        <div class="amount">
          <h1 class="value">80K</h1>
          <p class="type">followers</p>
        </div>

        <div class="amount">
          <h1 class="value">803K</h1>
          <p class="type">likes</p>
        </div>

        <div class="amount">
          <h1 class="value">1.4K</h1>
          <p class="type">photos</p>
        </div>
      </footer>
    </div>
  </body>
</html>
